<!DOCTYPE html>
<html>
<head>
	<title>MLI Spring Promotion 2019</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="profile" href="https://gmpg.org/xfn/11">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- header -->
<div class="container-fluid">
	<div class="row">
		<div class="container">
			<div class="col-md-12 text-center">
				<img src="img/circle_title.png" class="img-fluid circle-title">
				<img src="img/paper-title.png" class="img-fluid paper-title shadow">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="container">
		<div class="col-md-12">
			<div class="card option1">
			  <div class="card-body">
			  	<img src="img/promo_code1.png" class="img-fluid promo-code1">
			  	<div class="text-center btnpos">
			  	<button class="btn option1btn">OPTION 1</button>
			  	</div>
			    <p class="text-center opt1-desc">For short term students, MLI will offer <span style="color: #582247; font-weight: bold;">20% DISCOUNT</span> on almost all costs, including housing!</p>
			    <div class="row">
			    	<div class="col-md-2 text-center center-block">
			    		<img src="img/tuition.png" class="img-fluid icons">
			    		<p class="icons-desc">TUITION</p>
			    	</div>
			    	<div class="col-md-2 airport">
			    		<img src="img/airport.png" class="img-fluid icons">
			    		<p class="icons-desc">AIRPORT PICK UP</p>
			    	</div>
			    	<div class="col-md-2 books">
			    		<img src="img/books.png" class="img-fluid icons">
			    		<p class="icons-desc">BOOKS</p>
			    	</div>
			    	<div class="col-md-2 housing">
			    		<img src="img/housing.png" class="img-fluid icons">
			    		<p class="icons-desc">HOUSING</p>
			    	</div>
			    	<div class="col-md-2 id">
			    		<img src="img/id.png" class="img-fluid icons">
			    		<p class="icons-desc">ID CARD</p>
			    	</div>			    	
			    </div>
			  </div>
			</div>
		</div>
	</div>

</div><!-- end of container -->

</body>
</html>
